<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <script type="text/javascript" src = "{{ url_for('statics', path='/ok.js') }}"> </script>
        <script type="text/javascript" src = "{{ url_for('statics', path='/task.js') }}"> </script>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        
        <div id = 'authbox'>
            <form action="#" onsubmit="javascript: session = login()">
                <input type="text" name="" id="uname" placeholder="username">
                <button>Login</button>
            </form>
        </div>
        
        <button onclick="logout()" id='logout_btn' hidden>Logout</button><br>
        
        <div hidden id='chatbox'>
            <form action="#" onsubmit="session.sendMessage(event)">
                <input type="text" id="messageText" autocomplete="off"/>
                <button>Send</button>
            </form>
            <ul id='messages'>
            </ul>
        </div>
    </body>
</html>
